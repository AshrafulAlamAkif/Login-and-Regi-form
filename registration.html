<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Form</title>
    <link rel="stylesheet" href="style1.css" >
</head>
<body>
    <form class="form-2" action="#">
        <h2>Registration</h2>
        <div class="box">
            <label>Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Full Name">
        </div>
        <div class="box">
            <label>Email Address</label>
            <input type="text" name="email" id="email" placeholder="Enter Email">
        </div>
        <div class="box">
            <label>Password</label>
            <input type="text" name="password" id="password" placeholder="Enter password">
        </div>
        <div class="box">
            <label>Confarm Password</label>
            <input type="text" name="cpassword" id="cpassword" placeholder="Enter confirm password">
        </div>
        <div class="box">
            <label>Mobile Number</label>
            <input type="text" name="mobile" id="mobile" placeholder="Enter Number">
        </div>
        <div class="box">
            <label>Choose any one</label>
            <div class="form-inline">
                <label><input type="radio" name="fav_item" value="ecc"> ECC</label>
                <label><input type="radio" name="fav_item" value="rsa"> RSA</label> 
            </div>
        </div>   
        <div class="box">
            <input type="submit" value="Submit">
        </div>
        <div class="sign-txt">
            Already have an account?
            <a href="login.html">Login Now</a>
        </div>
        <div class="scroll-box"></div>
    </form>
</body>
</html>
