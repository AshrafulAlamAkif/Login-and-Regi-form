<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form validation in HTML & CSS | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <section class="wrapper">
    <header>Login</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
        </div>
      </div>

      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
        </div>
      </div>

      <div class="pass-txt"><a href="#">Forgot password?</a></div>
    </form>
    <div class="radio-buttom">
      <label>Choose any one</label>
      <div class="form-inline">
          <label><input type="radio" name="fav_item" value="ecc"> ECC</label>
          <label><input type="radio" name="fav_item" value="rsa"> RSA</label> 
      </div>
    </div>

    <input type="submit" value="Login">

    <div class="sign-txt">
      Not yet Registration? 
      <a href="registration.html">Registration Now</a>
    </div>

    <div class="box"></div>
  </section>

</body>
</html>
